{% extends 'layout.html' %}
{% block content %}
<script type="module" src="/static/js/datasets.js"></script>

<head>
    <style>
        /* Basic style reset */
        * {
            box-sizing: border-box;
        }

        /* List group styling */
        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 300px;
            width: 438px;
            /* Fixed height */
            overflow-y: auto;
            /* Enables vertical scrolling */
            border: 1px solid #ccc;
        }

        .list-group-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            cursor: pointer;
            /* Changes cursor on hover */
            transition: background-color 0.3s ease;
        }

        .list-group-item:last-child {
            border-bottom: none;
            /* Removes border from the last item */
        }

        /* 特定于表头的样式 */
        .order-info-header {
            font-weight: bold;
            /* 加粗字体 */
            color: #343a40;
            /* 暗色字体 */
            background-color: #f8f9fa;
            /* 浅灰色背景 */
            border-bottom: 2px solid #dee2e6;
            /* 较厚的底部边框 */
            padding: 10px 15px;
            /* 与.list-group-item保持一致的padding */
            cursor: default;
            /* 确保鼠标不会显示为指针 */
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
            /* Changes background on hover */
        }

        .list-group-item.selected {
            background-color: #007bff;
            color: white;
        }

        /* Table cell styling */
        .list-group th,
        .list-group td {
            /* Remove the width setting to allow automatic adjustment based on content */
            text-align: center;
            /* Keep text centered */
            padding: 13px;
            /* Maintain cell padding */
            border: 1px solid #ddd;
            /* Maintain cell border */
            min-width: 145px;
            /* Ensure a minimum width for each cell */
            box-sizing: border-box;
            /* Include border and padding in the element's total width */
        }

        /* 用于标识不可点击的表头项 */
        .list-group-item.header {
            cursor: default;
            pointer-events: none;
            /* 禁用点击事件 */
            background-color: #f8f9fa;
            /* 浅灰色背景，可根据设计调整 */
        }

        /* Adjust the container class as needed */
        .table-container {
            width: 100%;
            /* Use 100% of the container's width */
            max-width: 1000px;
            /* Or any maximum width that fits your design */
            margin: auto;
            /* Center the table container if less than max width */
        }

        .list-group th {
            background-color: #343a40;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }

        .progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        /* Flex container for aligning items */
        .xyz-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Flex items with adjustable margins */
        .flex-item {
            margin-right: 10px;
            /* Spacing between items, adjusted as needed */
        }

        .flex-item:last-child {
            margin-right: 0;
            /* No margin for the last item */
        }

        .flex-item.institution,
        .flex-item.ponum {
            flex: 2;
            /* Taking up more space */
        }

        .flex-item.title {
            font-weight: bold;
        }

        /* Hints for file formats */
        .file-format-hint {
            margin-left: 10px;
            color: #666;
            font-size: 0.9em;
        }

        /* Styling for the order list */
        .order-list,
        .orders,
        .order-details {
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }

        .order-list {
            max-height: 200px;
        }

        .orders {
            flex: 1;
            max-height: 150px;
        }

        .order-details {
            flex: 1;
            margin-left: 40px;
            /* Space between columns */
            max-height: 300px;
        }

        .order-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .order-list li:hover,
        .order-list li {
            cursor: pointer;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        .order-list li:hover {
            background-color: #f0f0f0;
        }

        /* Flexbox layout for orders and their details */
        .orders-container {
            display: flex;
        }

        /* Flexbox layout for types in rows */
        .types-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Adjusting delete button styles */
        .delete-button {
            cursor: pointer;
            color: red;
            font-size: 0.9em;
            margin-left: 5px;
        }

        #datasetTableContainer {
            max-height: 200px;
            /* 可以根据需求调整高度 */
            overflow-y: auto;
        }
    </style>
</head>

<div class="container-fluid">
    <div class="row" style="margin-top: 70px;">
        <div class="col-8">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Dataset</span>
                    <select id="institutionFilter" class="form-control w-auto">
                        <option value="all">All Institution</option>
                        <!-- Dynamically add other institution -->
                    </select>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Left content, fixed width -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <div id="filterContainer">

                                </div>
                                <!-- <h5 class="card-title">Dataset List</h5> -->
                                <div id="datasetList" class="table table-striped table-hover"></div>
                            </div>

                            <div class="form-group">
                                <label for="filename">TifFile:<span class="required">*</span></label>
                                <div class="flex-row-container"
                                    style="display: flex; align-items: center; justify-content: space-between;">
                                    <input type="file" class="form-control-file" id="fileInputTiff">
                                    <button type="button" class="btn btn-sm btn-primary btn-icon-only"
                                        id="submitBtn">Submit</button>
                                </div>
                                <span
                                    class="file-format-hint">(Abbr#DatasetName#Modality#Exposure#Wavelength.tif)</span>
                            </div>

                            <div class="form-group">
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" id="progress-bar-fill">0%</div>
                                </div>
                            </div>
                        </div>

                        <!-- Right content, fixed width -->
                        <div class="col-md-7">
                            <div id="datasetInfo">
                                <!-- The data will be dynamically populated by JavaScript -->
                            </div>
                            <div class="mt-3">
                                <button id="updateDatasetBtn" type="submit"
                                    class="btn btn-sm btn-primary btn-icon-only">Update</button>
                                <button id="downloadDatasetBtn" class="btn btn-sm btn-primary btn-icon-only">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button id="deleteDatasetBtn" class="btn btn-sm btn-danger ml-2 btn-icon-only">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
