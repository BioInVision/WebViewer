{% extends 'layout.html' %}
{% block content %}
<script type="module" src="/static/js/datasets.js"></script>
<head>
    <style>
        /* Basic style reset*/
        * {
            box-sizing: border-box;
        }

        .list-group-item:hover {
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .list-group-item.selected {
            background-color: #e0e0e0;
        }


        .list-group {
            width: 100%;
            /* Set table width */
            table-layout: fixed;
            /* Enable fixed table layout */
            border-collapse: collapse;
            /* Collapse boraders */
        }

        .list-group th,
        .list-group td {
            width: 55%;
            /* Each colums taking up half the width */
            text-align: center;
            /* Text left align */
            padding: 12px;
            /* Cell padding */
            border: 1px solid #ddd;
            /* Cell border */
            box-sizing: border-box;
            /* Border and padding included in width */
        }

        .list-group th {
            background-color: #343a40;
            /* Dark gray background */
            color: #ffffff;
            /* White text */
            position: sticky;
            /* Sticky table header */
            top: 0;
            z-index: 1;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }

        .progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .xyz-container {
            display: flex;
            align-items: center;
            /* Ensure all itmes are centered along the corss axis */
            margin-bottom: 10px;
            /* Adjust spacing as needed */
        }

        .flex-item {
            margin-right: 10px;
            /* Add some spacing between items */
        }

        .flex-item.institution {
            flex: 2;
            /* Institution field takes up the most space */
        }

        .flex-item.ponum {
            flex: 2;
            /* PO#field takes up less space */
        }

        .flex-item.title {
            font-weight: bold;
            /* Incresase the boldness of the title of needed */
        }

        .file-format-hint {
            margin-left: 10px;
            /* Add some spacing between the hint and the button */
            color: #666;
            /* Set the color of the hint */
            font-size: 0.9em;
            /* Set the font size of the hint */
        }

        .order-list {
            max-height: 200px;
            /* Adjust the height as needed */
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .order-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .order-list li {
            cursor: pointer;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        .order-list li:hover {
            background-color: #f0f0f0;
        }

        .orders-container {
            display: flex;
        }

        .orders {
            flex: 1;
            max-height: 150px;
            /* Adjust the height as needed */
            overflow-y: scroll;
        }

        .order-details {
            flex: 1;
            max-height: 300px;
            /* Adjust the height as needed */
            overflow-y: scroll;
            margin-left: 40px;
            /* Adjust the space between the two columns */
        }


        .order-info {
            display: flex;
            justify-content: space-between;
        }

        .po-number {
            flex: 1;
        }

        .order-date {
            flex: 1;
            text-align: right;
        }

        .order-info-header,
        .order-info {
            display: flex;
            justify-content: space-between;
        }

        .po-number-header,
        .po-number,
        .order-date-header,
        .order-date {
            flex: 1;
        }

        .order-date-header,
        .order-date {
            text-align: right;
        }
    </style>
</head>

<div class="container-fluid">
    <div class="row" style="margin-top: 70px;">
        <div class="col-7">
            <div class="card shadow">
                <div class="card-header">Dataset</div>
                <div class="card-body">
                    <div class="row">
                        <!-- Left content, fixed width -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <div id="filterContainer">
                                    <label for="institutionFilter">Filter by Institution:</label>
                                    <select id="institutionFilter">
                                        <option value="all">All</option>
                                        <!-- Dynamically add other institution -->
                                    </select>
                                </div>
                                <!-- <h5 class="card-title">Dataset List</h5> -->
                                <div id="datasetList" class="table table-striped table-hover"></div>
                            </div>
                            <div class="form-group">
                                <label for="filename">TifFile:<span class="required">*</span></label>
                                <input type="file" class="form-control-file" id="fileInputTiff">
                                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                                <span class="file-format-hint">(DatasetName#Modality#Exposure#Wavelength.tif)</span>
                            </div>
                            <div class="form-group">
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" id="progress-bar-fill">0%</div>
                                </div>
                            </div>
                        </div>
                        <!-- Right content, fixed width -->
                        <div class="col-md-7">
                            <div id="datasetInfo">
                                <!-- The data will be dynamically populated by JavaScript -->
                            </div>
                            <div class="mt-3">
                                <button id="updateDatasetBtn" type="submit"
                                    class="btn btn-sm btn-primary btn-icon-only">Update</button>
                                <button id="downloadDatasetBtn" class="btn btn-sm btn-primary btn-icon-only">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button id="deleteDatasetBtn" class="btn btn-sm btn-danger ml-2 btn-icon-only">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card shadow">
                <div class="card-header">Institution</div>
                <div class="card-body">
                    <div class="row">
                        <!-- Organization list container -->
                        <div class="col-3">
                            <h5>Institution List</h5>
                            <div id="institutionList" class="table table-striped table-hover"></div>
                            <button id="newInstitutionBtn" class="btn btn-primary">New</button>
                        </div>
                        <!-- Organization details container -->
                        <div class="col-9">
                            <h5>Institution Details</h5>
                            <div id="institutionDetails"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
