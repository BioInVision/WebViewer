{% extends 'layout.html' %}
{% block content %}
<script type="module" src="/static/js/datasets.js"></script>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        /* List group styling */
        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 300px;
            width: 438px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .list-group-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
        }

        .list-group-item.selected {
            background-color: #007bff;
            color: white;
        }

        /* Table cell styling */
        .list-group th,
        .list-group td {
            text-align: center;
            padding: 13px;
            border: 1px solid #ddd;
            min-width: 145px;
            box-sizing: border-box;
        }

        /* Specific styling for headers */
        .order-info-header,
        .list-group th {
            font-weight: bold;
            color: #343a40;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 10px 15px;
            cursor: default;
        }

        .list-group th {
            background-color: #343a40;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .list-group-item.header {
            pointer-events: none;
        }

        /* Table container styling */
        .table-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .dataset-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header-cell,
        .dataset-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table-header-cell {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #datasetList .dataset-table tbody tr.selected-dataset {
            background-color: #e2e2e2;
        }

        #datasetList {
            margin-top: 20px;
        }

        /* Scrollable table body */
        #datasetTableContainer {
            max-height: 200px;
            overflow-y: auto;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }

        .progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        /* Flex container for aligning items */
        .xyz-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .flex-item {
            margin-right: 10px;
        }

        .flex-item:last-child {
            margin-right: 0;
        }

        .flex-item.institution,
        .flex-item.ponum {
            flex: 2;
        }

        .flex-item.title {
            font-weight: bold;
        }

        /* Hints for file formats */
        .file-format-hint {
            margin-left: 10px;
            color: #666;
            font-size: 0.9em;
        }

        /* Styling for the order list */
        .order-list,
        .orders,
        .order-details {
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }

        .order-list {
            max-height: 200px;
        }

        .orders {
            flex: 1;
            max-height: 150px;
        }

        .order-details {
            flex: 1;
            margin-left: 40px;
            max-height: 300px;
        }

        .order-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .order-list li,
        .order-list li:hover {
            cursor: pointer;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        .order-list li:hover {
            background-color: #f0f0f0;
        }

        /* Flexbox layout for orders and their details */
        .orders-container {
            display: flex;
        }

        /* Flexbox layout for types in rows */
        .types-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Adjusting delete button styles */
        .delete-button {
            cursor: pointer;
            color: red;
            font-size: 0.9em;
            margin-left: 5px;
        }
    </style>
</head>

<div class="container-fluid">
    <div class="row" style="margin-top: 70px;">
        <div class="col-8">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Dataset</span>
                    <select id="institutionFilter" class="form-control w-auto">
                        <option value="all">All Institution</option>
                        <!-- Dynamically add other institution -->
                    </select>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Left content, fixed width -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <div id="filterContainer">
                                </div>
                                <!-- <h5 class="card-title">Dataset List</h5> -->
                                <div id="datasetList" class="table table-striped table-hover"></div>
                            </div>

                            <div class="form-group">
                                <label for="filename">TifFile:<span class="required">*</span></label>
                                <div class="flex-row-container"
                                    style="display: flex; align-items: center; justify-content: space-between;">
                                    <input type="file" class="form-control-file" id="fileInputTiff">
                                    <button type="button" class="btn btn-sm btn-primary btn-icon-only"
                                        id="submitBtn">Submit</button>
                                </div>
                                <span
                                    class="file-format-hint">(InstituitonAbbr#DatasetName#Modality#Exposure#Wavelength.tif)</span>
                            </div>

                            <div class="form-group">
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" id="progress-bar-fill">0%</div>
                                </div>
                            </div>
                        </div>

                        <!-- Right content, fixed width -->
                        <div class="col-md-7">
                            <div id="datasetInfo">
                                <!-- The data will be dynamically populated by JavaScript -->
                            </div>
                            <div class="mt-3">
                                <button id="updateDatasetBtn" type="submit"
                                    class="btn btn-sm btn-primary btn-icon-only">Update</button>
                                <button id="downloadDatasetBtn" class="btn btn-sm btn-primary btn-icon-only">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button id="deleteDatasetBtn" class="btn btn-sm btn-danger ml-2 btn-icon-only">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
